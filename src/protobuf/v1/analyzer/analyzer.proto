// ====================== //

message KnoxNetworkLog {
	int32 FlowID = 1;
	string ClusterName = 2;
	string SrcNamespace = 3; 
	string SrcPodName = 4;
	string DstNamespace= 5 ;
	string DstPodName = 6;
	int32 EtherType = 7;
	int32 Protocol = 8;
	string SrcIP = 9;
	string DstIP = 10;
	int32 SrcPort = 11;
	int32 DstPort = 12;
	bool SynFlag = 13;
	bool IsReply = 14;
	string DNSQuery = 15;
	string DNSRes = 16;
	repeated string DNSResIPs = 17;
	string HTTPMethod = 18;
	string HTTPPath = 19;
	string Direction = 20;
	string Action = 21;
}

message KnoxSystemLog{
    int32 LogID = 1;
    string ClusterName = 2; 	
    string HostName = 3;
    string Namespace = 4;
    string PodName = 5;	
    string SourceOrigin = 6; 		
    string Source = 7;
    string Operation = 8;	
    string ResourceOrigin = 9; 		
    string Resource = 10;	
    string Data = 11; 		
    bool ReadOnly = 12;	 	
    string Result = 13;			
}

